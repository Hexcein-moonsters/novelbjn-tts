<body>
    <div class="container-lg px-3 my-5 markdown-body">
        <h1 id="novelbjn-tts">Novel text-to-speech</h1>
        <p>Text-to-speech for novels on novelbjn.novelupdates.net.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
        integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    <script src="index.js" type="module"></script>
    <script src="redirector.js"></script>

    <label for="novelNum">Novel number:</label>
    <input id="novelNum" type="number" name="novelNum" />
    <button onclick="getNovel()">
        <span class="tooltiptext" id="a_Tooltip">Ask site for novel</span>
        Get novel
    </button>

    <textarea display="none" id="myInput" rows="10" cols="50">
        Loading novel... Please wait up to 5 seconds.
    </textarea>

    <div class="tooltip" display="none">
        <button onclick="copyNovel()" onmouseout="outFunc()">
            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
            Copy text
        </button>
    </div>
    <style>
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            left: 50%;
            margin-left: -75px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <script>
        function copyNovel() {
            var copyText = document.getElementById("myInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);

            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copied chapter:", document.getElementById("novelNum").value;
        }

        function outFunc() {
            var tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copy to clipboard";
        }
    </script>
